<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>守株待兔 - Experiencia Interactiva</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vr-notice">Usa tu visor VR para mejor experiencia</div>
    
    <a-scene vr-mode-ui="enabled: true" renderer="antialias: true; colorManagement: true;">
        <!-- Escenario principal -->
        <a-entity id="main-scene">
            <!-- Terreno -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#8B4513"></a-plane>
            
            <!-- Granjero -->
            <a-entity id="farmer" position="-3 0 0">
                <a-cylinder position="0 1 0" radius="0.3" height="1.8" color="#8B4513"></a-cylinder>
                <a-sphere position="0 1.9 0" radius="0.25" color="#DEB887"></a-sphere>
                <a-cone position="0 2.2 0" radius-bottom="0.4" radius-top="0.1" height="0.3" color="#8B4513"></a-cone>
            </a-entity>

            <!-- Tocón de árbol -->
            <a-cylinder id="tree-stump" position="5 0 0" radius="0.5" height="1" color="#654321"></a-cylinder>

            <!-- Conejo -->
            <a-entity id="rabbit" position="10 0 0">
                <a-sphere position="0 0.3 0" radius="0.3" color="white"></a-sphere>
                <a-cone position="0 0.6 0" radius-bottom="0.1" radius-top="0.05" height="0.3" color="white"></a-cone>
            </a-entity>
        </a-entity>

        <!-- Panel de información -->
        <a-entity id="info-panel" position="0 2.5 -3">
            <a-plane width="3" height="2" color="rgba(255,255,255,0.95)">
                <a-text value="守株待兔" position="0 0.7 0.1" scale="2 2 2" color="#C41E3A"></a-text>
                <a-text id="story-text" position="0 0 0.1" width="2.5" align="center" color="#333"></a-text>
                <a-button id="next-btn" label="Siguiente" position="0 -0.6 0.1"></a-button>
            </a-plane>
        </a-entity>

        <!-- Cámara y controles -->
        <a-entity id="camera-rig" position="0 1.6 5">
            <a-camera wasd-controls="enabled: true" look-controls="enabled: true">
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <script src="app.js"></script>
    </a-scene>
</body>
</html>
